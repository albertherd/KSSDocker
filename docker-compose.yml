version: '3'

services:
  redis:
    image: redis
    networks: 
      - poorman
    ports:
      - "6379:6379"

  shoppingcart:
    build:
      context: .
      dockerfile: KssDocker.ShoppingCart/Dockerfile
    networks: 
      - poorman
    ports:
      - "69:80"
    depends_on:
      - redis
    environment:
      - RedisConnectionString=redis

  products:
    build:
      context: .
      dockerfile: KssDocker.Products/Dockerfile
    networks: 
      - poorman
    ports:
      - "420:80"
      
  web:
    build:
      context: .
      dockerfile: KssDocker.Web/Dockerfile
    networks: 
      - poorman
    ports:
      - "80:80"
    depends_on:
      - shoppingcart
      - products
    environment:
      - ShoppingCartServiceEndpoint=http://shoppingcart:69/
      - ProductsServiceEndpoint=http://products:420/
      
networks:
  poorman: